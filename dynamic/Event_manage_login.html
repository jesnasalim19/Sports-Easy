<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center  me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
       
        <h1>SportsEasy</h1>
      </a>

      <nav class="navbar navbar-expand-lg"style="background-color:black;">
        
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav"style="background-color:black;color:white;">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="Event_manager_reg_view">Sign Up</a>
           
          </div>
        </div>
    </nav>
      
  </header><!-- End Header -->
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'assets/img/gallery/event.avif' %}"alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;margin-top: 20px;margin-left: 20px;height:400px;width:400px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post"action="Event_manage_login">
                    {% csrf_token %}
  
                    
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign In</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example17" name="email"class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" name="password"id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
  
                    
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="Event_manager_reg_view"style="color: #393f81;">Register here</a></p>
                   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
