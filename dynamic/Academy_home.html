{% load static %}
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark"style="height:80px;">
    <a class="navbar-brand" href="#"style="color:#cdaee8;font-size:30px;">SportsEasy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="Academy_home_view"style="color:white;font-size:20px;">Home</a>
        <a class="nav-item nav-link" href="Academy_profile_view"style="color:white;font-size:20px;">Profile</a>
        <a class="nav-item nav-link" href="academy_booking_view"style="color:white;font-size:20px;">Admissions</a>
        <a class="nav-item nav-link" href="logout_view"style="color:red;font-size:20px;">Logout</a>
      </div>
    </div>
</nav>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% if messages %}
      {% for message in messages %}
      <h2>{{message}}</h2>
      {% endfor %}
      {% endif %}
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'assets/img/gallery/sport5.jpeg' %}" alt="First slide"style="width:100%;height:650px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'assets/img/gallery/sport6.webp' %}" alt="Second slide"style="width:100%;height:650px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'assets/img/gallery/sport16.jpg' %}" alt="Third slide"style="width:100%;height:650px;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <footer id="footer" class="footer"style="text-align:center;margin-top:10px;">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>SportsEasy</span></strong>. All Rights Reserved
      </div>
      <div class="credits">

    </div>
  </footer><!-- End Footer -->
