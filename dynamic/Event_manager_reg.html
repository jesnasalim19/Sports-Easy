<form action="Event_manage_reg"method="post">
    {% csrf_token %}
<section class="h-100"style="background-color:#425e3f;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{% static 'assets/img/gallery/event.avif' %}"style="height:700px;margin-top:20px;margin-left:20px;"class="img-fluid"style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase"style="color:#425e3f;font-size:30px;text-align:center;">ADD EVENT</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" name="ename"id="ename" class="form-control form-control-lg" required/>
                      <span id="sename"></span>
                      <label class="form-label" for="form3Example1m"style="color:#425e3f;">Event Management Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="email"id="form3Example1n"name="email"class="form-control form-control-lg" required/>
                      <label class="form-label" for="form3Example1n"style="color:#425e3f;">Email</label>
                    </div>
                  </div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <textarea name="eaddress" id="form3Example8" class="form-control form-control-lg"></textarea>
                  <label class="form-label" for="form3Example8"style="color:#425e3f;">Address</label>
                </div>
                <div data-mdb-input-init class="form-outline">
                  <input type="number"id="mobile" name="mobile"class="form-control form-control-lg"required />
                  <span id="smobile"></span>
                  <label class="form-label" for="form3Example1n"style="color:#425e3f;">Mobile Number</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password"id="pass1" name="eps1"class="form-control form-control-lg" required/>
                  <span id="spass1"></span>
                  <label class="form-label" for="form3Example8"style="color:#425e3f;">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="pass2" name="eps2"class="form-control form-control-lg" required/>
                  <span id="spass2"></span>
                  <label class="form-label" for="form3Example1n"style="color:#425e3f;">Confirm Password</label>
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2"style="margin-right:200px;margin-bottom:100px;background-color:#425e3f;color:white;">REGISTER</button>
                 </div>
              </div>
          </div>
          </div>
        </div>
    </div>
  </div>

</form>
<script>
  $(function(){
    $('#sename').hide();
    $('#smobile').hide();
    $('#spass1').hide();
    $('#spass2').hide();
    $('#ename').focusout(function(){error_name()});
    $('#mobile').focusout(function(){error_number()});
    $('#pass1').focusout(function(){error_pass()});
    $('#pass2').focusout(function(){error_cpass()});
    function error_name(){
      var ename = $('#ename').val();
      const regf = /^[A-Z a-z]+$/;
      if(!regf.test(ename)){
        $('#sename').html('Only Alphabets allowed...');
        $('#sename').show();
        $('#sename').css('color','#9c2531');
        $('ename').css('border-bottom-color','#9c2531');

      }
      else{
        $('#sename').hide();
        $('#ename').css('border-bottom-color','#357343');

      }
    }
    function error_number(){
      var mobile = $('#mobile').val();
      const regn = /^[0-9]+$/;
      if(!regn.test(mobile)){
        $('#smobile').html('Only numbers allowed...');
        $('#smobile').show();
        $('#smobile').css('color','#9c2531');
        $('#mobile').css('border-bottom-color','#9c2531');

      }
      else if(mobile.length!=10){
        $('#smobile').html('Only 10 digit allowed...');
        $('#smobile').show();
        $('#smobile').css('color','#9c2531');
        $('#mobile').css('border-bottom-color','#9c2531');

      }
      else{
        $('#smobile').hide();
        $('#mobile').css('border-bottom-color','#357343');

      }
    }
    function error_pass(){
      var pass1 = $('#pass1').val();
      const regp = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
      if(!regp.test(pass1)){
        $('#spass1').html('Password must contain alphabets\n numbers\n symbols such as !@#$%^&*\n minimum of 6\n & maximum of 16 characters');
        $('#spass1').show();
        $('#spass1').css('color','#9c2531');
        $('#pass1').css('border-bottom-color','#9c2531');
      }
      else{
        $('#spass1').hide();
        $('#pass1').css('border-bottom-color','#357343');

      }
    }
    function error_cpass(){
      var pass1 = $('#pass1').val();
      var pass2 = $('#pass2').val();
      if(ps1!=ps2){
        $('#spass2').html('Password & Confirm password should be same..');
        $('#spass2').show();
        $('#spass2').css('color','#9c2531');
        $('#pass2').css('border-bottom-color','#9c2531');

      }
      else{
        $('#spass2').hide();
        $('#pass2').css('border-bottom-color','#357343');

      }

    }
   
  });
</script>
